<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" class="slider__radio" id="btn_1" checked>
      <input type="radio" class="slider__radio" id="btn_2">
      <input type="radio" class="slider__radio" id="btn_3">
      <input type="radio" class="slider__radio" id="btn_4">
      <input type="radio" class="slider__radio" id="btn_5">
      <div class="wrapper">
        <div class="slider__item" id="item_1">
          <div class="slide-img"></div>
          <p>Content for Slide 1</p>
        </div>
        <div class="slider__item" id="item_2">
          <div class="slide-img"></div>
          <p>Content for Slide 2</p>
        </div>
        <div class="slider__item" id="item_3">
          <div class="slide-img"></div>
          <p>Content for Slide 3</p>
        </div>
        <div class="slider__item" id="item_4">
          <div class="slide-img"></div>
          <p>Content for Slide 4</p>
        </div>
        <div class="slider__item" id="item_5">
          <div class="slide-img"></div>
          <p>Content for Slide 5</p>
        </div>
      </div>
      <div class="slider__controls">
        <label for="btn_1"></label>
        <label for="btn_2"></label>
        <label for="btn_3"></label>
        <label for="btn_4"></label>
        <label for="btn_5"></label>
      </div>
    </div>
  </div>
  
</body>
</html>
